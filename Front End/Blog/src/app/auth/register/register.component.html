<div id="all">
  <div class="container">
    <div class="row pt-5">
      <div
        class="col-10 offset-1 col-md-8 col-lg-6 offset-md-4 offset-lg-6 my-container"
      >
        <h1>Effettua la registrazione</h1>
        <form [formGroup]="form" class="form" (ngSubmit)="register()">
          <div class="row">
            <div class="col-12">
              <mat-form-field color="primary" class="w-100">
                <mat-label>Inserisci il tuo nome</mat-label>
                <input type="text" matInput formControlName="name" />
              </mat-form-field>
              <mat-form-field color="primary" class="w-100">
                <mat-label>Inserisci il tuo cognome</mat-label>
                <input type="text" matInput formControlName="surname" />
              </mat-form-field>
              <mat-form-field color="primary" class="w-100">
                <mat-label>Inserisci l'email</mat-label>
                <input type="email" matInput formControlName="email" />
              </mat-form-field>
            </div>
            <mat-form-field class="w-100">
              <mat-label>Inserisci la password</mat-label>
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Conferma la password</mat-label>
              <input
                matInput
                formControlName="confirmPassword"
                type="password"
              />
            </mat-form-field>

            <div class="col-12" class="d-flex flex-column">
              <button
                mat-raised-button
                type="submit"
                color="primary"
                class="align-self-center w-50"
              >
                Registrati
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
