<div id="all">
  <div class="container">
    <div class="row pt-5">
      <div
        class="col-10 offset-1 col-md-8 col-lg-6 offset-md-4 offset-lg-6 mt-5 my-container"
      >
        <h1>Effettua il login</h1>
        <form [formGroup]="form" class="form" (ngSubmit)="login()">
          <div class="row">
            <div class="col-12">
              <mat-form-field color="primary" class="w-100">
                <mat-label>Inserisci l'email</mat-label>
                <input type="email" matInput formControlName="email" />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="w-100">
                <mat-label>Inserisci la password</mat-label>
                <input matInput formControlName="password" type="text" />
              </mat-form-field>
              <div class="d-flex justify-content-center">
                <button
                  mat-raised-button
                  type="submit"
                  color="primary"
                  class="w-50"
                >
                  Accedi
                </button>
              </div>
            </div>
            <div
              class="col-12"
              class="d-flex flex-column align-items-center pt-3"
            >
              <h3>Non hai un account?</h3>
              <a mat-raised-button color="primary" routerLink="/Auth/register"
                >Registrati</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
